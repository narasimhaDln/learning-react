<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        display: table;
        border-collapse: collapse;
        width: 100%;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        padding: 10px;
        border: 1px solid red;
      }
      .row-head {
        display: table-row;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="row-head">
        <div class="cell">Name</div>
        <div class="cell">Age</div>
        <div class="cell">Occupation</div>
        <div class="cell">Status</div>
      </div>
      <div class="row">
        <div class="cell">harsh</div>
        <div class="cell">22</div>
        <div class="cell">FSD</div>
        <div class="cell">Student</div>
      </div>
    </div>
  </body>
</html>
